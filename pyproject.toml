[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 100
skip-string-normalization = true

[tool.poetry]
name = "celus"
version = "1.0.9"
description = "web application for harvesting and visualization of usage data of electronic information sources"
authors = ["Beda Kosata <beda@bigdigdata.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.6.1"

celery = "~4.4.2"
dateparser = "~0.7.4"
Django = "~2.2.0"
django-allauth = "~0.41.0"
django-anymail = "~7.1.0"
django-celery-results = "~1.2.0"
django-cachalot = {git = "https://github.com/beda42/django-cachalot.git", rev = "30d899f"}
django-error-report = "~0.2.0"
django-modeltranslation = "~0.15.0"
django-mptt = "~0.11.0"
django-prometheus = "~2.0.0"
django-redis = "~4.11.0"
django-reversion = "~3.0.7"
djangorestframework = "~3.11.0"
drf-nested-routers = "~0.91.0"
lz4 = "~3.0.2"
pycounter = {git = "https://github.com/beda42/pycounter.git", branch = "beda"}
python-magic = "~0.4.15"
pytz = "*"
psutil = "~5.7.0"
psycopg2-binary = "~2.8.5"
redis = "~3.5.0"
rest-pandas = "~1.1.0"

[tool.poetry.dev-dependencies]
black = {version = "*", allow-prereleases = true}
django-debug-toolbar = "~2.2.0"
django-livereload-server= "~0.3.2"
django-querycount = "~0.7.0"
jupyter = "~1.0.0"
pre-commit = "~2.4.0"
pytest = "~5.4.1"
pytest-cov = "~2.8.1"
pytest-django = "~3.9.0"
django-webtest = "~1.9.7"
requests-mock = "~1.8.0"
pyfakefs = "~4.0.2"
Faker = "~4.0.3"
factory-boy = "~2.12.0"
sphinx = "~3.0.3"
