build_vue:
  stage: build
  image: node:12.18
  before_script:
    - export "BUILD=yes"
    - export "GIT_VERSION=${CI_COMMIT_TAG:-$CI_COMMIT_SHA}"
    - export "GIT_COMMITHASH=${CI_COMMIT_SHA}"
    - export "GIT_BRANCH=${CI_COMMIT_REF_NAME:-$CI_COMMIT_SHA}"
  script:
    - cd design/ui
    - npm install
    - npm run build
  artifacts:
    paths:
      - apps/core/static/
  tags:
    - bdd
