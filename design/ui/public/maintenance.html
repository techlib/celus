<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <title>CzechELib stats</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
      integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 100%;
      }
      #maintenance {
        max-width: 600px;
        text-align: center;
        margin: 15vh auto 0 auto;
        font-family: Roboto, sans-serif;
        font-weight: 700;
        color: #666666;
        font-size: 24px;
      }
      div.note {
        margin-top: 7vh;
      }
    </style>
  </head>
  <body>
    <div id="site-logo">
      <img
        src="img/czechelib-stats-64.8c276ecb.svg"
        alt="CzechELib stats logo"
      />
    </div>
    <div id="maintenance">
      <div>
        <span class="fa fa-cog fa-4x fa-spin" style="color: #aaaaaa"></span>
      </div>
      <div xml:lang="en" class="note">
        The system is currently down for maintenance. We expect to have it up
        and running in no time.
      </div>
      <div xml:lang="cs" class="note">
        V této chvíli probíhá údržba systému. Předpokládáme brzký návrat k plné
        funčnosti.
      </div>
    </div>
  </body>
</html>
